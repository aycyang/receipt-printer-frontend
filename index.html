<html>
  <head>
    <title>receipt printer</title>

    <script type="module" src="main.js"></script>
    <link href="main.css" rel="stylesheet" />
  </head>

  <body>
    <h1>receipt printer</h1>
    <h2>Input raw ESC/POS commands in hexadecimal</h2>
    <div class="w-full">
      <div class="w-full flex-col mr-4 mb-4">
        <form class="w-full flex-col" id="form">
          <textarea
            class="w-full min-h-200 mb-4"
            style="text-wrap-mode:nowrap"
            name="text"
            id="textInput"
          ></textarea>
          <input type="submit" />
        </form>
        <div id="errorHolder"></div>
      </div>
      <div class="w-full" id="documentHolder">
        <p>Receipt preview will appear here</p>
      </div>
    </div>
    <h3>Common commands</h3>
    <table>
    <tr><td>Initialize printer</td><td>1b 40</td></tr>
    <tr><td>Print "hello"</td><td>48 65 6c 6c 6f</td></tr>
    <tr><td>Feed 6 lines</td><td>1b 64 06</td></tr>
    <tr><td>Cut paper</td><td>1d 56 00</td></tr>
    </table>
    <h3>Image converter</h3>
    <div>
      <p class="inline">Upload a black and white image:</p>
      <input
        type="file"
        id="imageInput"
        name="image"
        accept=".jpg, .jpeg, .png"
      />
    </div>
    <div id="imagePreview">
      <p>No file currently selected for upload</p>
    </div>
    <div class="imageHexHolder">
      <pre id="imageHex"></pre>
    </div>
  </body>
</html>
