<html>
  <head>
    <title>receipt printer</title>
    <script type="importmap">
      {
        "imports": {
          "pixi.js": "//cdn.jsdelivr.net/npm/pixi.js@^8.6.1/dist/pixi.mjs"
        }
      }
    </script>

    <script type="module" src="main.js"></script>
    <link href="main.css" rel="stylesheet" />
  </head>

  <body>
    <h1>receipt printer</h1>
    <h2>Input raw ESC/POS commands in hexadecimal</h2>
    <div class="w-full">
      <div class="w-full flex-col mr-4 mb-4">
        <form class="w-full flex-col" id="form">
          <textarea
            class="w-full min-h-200 mb-4"
            name="text"
            id="textInput"
          ></textarea>
          <input type="submit" />
        </form>
        <div id="errorHolder"></div>
      </div>
      <div class="w-full" id="documentHolder">
        <p>Receipt preview will appear here</p>
      </div>
    </div>
    <p>
      Command to print hello:
      <code style="background: lightgrey">1B 40 48 65 6C 6C 6F 0A 0D</code>
    </p>

    <div>
      <p class="inline">Upload a black and white image:</p>
      <input
        type="file"
        id="imageInput"
        name="image"
        accept=".jpg, .jpeg, .png"
      />
    </div>
    <div id="imagePreview">
      <p>No file currently selected for upload</p>
    </div>
    <div class="imageHexHolder">
      <code id="imageHex"></code>
    </div>
    <button id="copyImageHexBtn">copy image hex</button>
  </body>
</html>
